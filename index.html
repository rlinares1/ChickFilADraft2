<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="style.css">
	<link href="images/chickenicon.png" rel="icon" type="image/x-icon" />
	<link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Chick-fil-A Sandwich Panel
	</title>
	</head>
	<body>
		<div class="top">
			<div class="title">
				<a href="https://www.chick-fil-a.com/" target="_blank">
					<img src="images/chickfilalogo.png" class="logo hoverimages">
				</a>
			</div>
			<div class="sound">
				<img src="images/sound.jpg" class="soundsetting hoverimages" onclick="soundClick()"/>
			</div>
		</div>
		<div class="column">
			<div class="rows">
				<div class="container">
					<img src="images/buns/whitewheat.png" class="buttons one" onclick="buttonClicked()"/>
					<img src="images/buns/sesame.png" class="buttons two" onclick="buttonClicked()"/>
					<img src="images/buns/pretzel.png" class="buttons three" onclick="buttonClicked()"/>
				</div>
			</div>
			<div class="rows">
				<div class="container">
					<img src="images/cheeses/american.png" class="buttons four" onclick="buttonClicked()"/>
					<img src="images/cheeses/colbyjack.png" class="buttons five" onclick="buttonClicked()"/>
					<img src="images/cheeses/pepperjack.png" class="buttons six" onclick="buttonClicked()"/>
				</div>
			</div>
			<div class="rows">
				<div class="container">
					<img src="images/toppings/bacon.png" class="buttons seven" onclick="buttonClicked()"/>
					<img src="images/toppings/slicedpickles.png" class="buttons eight" onclick="buttonClicked()"/>
					<img src="images/toppings/tomato.png" class="buttons nine" onclick="buttonClicked()"/>
				</div>
			</div>
			<div class="rows">
				<div class="container">
					<img src="images/chicken/chicken.png" class="buttons ten" onclick="buttonClicked()"/>
					<img src="images/chicken/spicychicken.png" class="buttons eleven" onclick="buttonClicked()"/>
					<img src="images/chicken/grilledchicken.png" class="buttons twelve" onclick="buttonClicked()"/>
				</div>
			</div>
			<div class="rows">
				<div class="container">
					<img src="images/buns/whitewheat.png" class="buttons thirteen" onclick="buttonClicked()"/>
					<img src="images/buns/sesame.png" class="buttons fourteen" onclick="buttonClicked()"/>
					<img src="images/buns/pretzel.png" class="buttons fifteen" onclick="buttonClicked()"/>
				</div>
			</div>
		</div>
		<div class="column">
			<div class="rows">
				<div class="panels">
					<h1 class="selecting">
						Select Your Ingredient
					</h1>
				</div>
			</div>
			<div class="rows">
				<div class="panels">
					<h1 class="selecting">
						Select Your Ingredient
					</h1>
				</div>
			</div>
			<div class="rows">
				<div class="panels">
					<h1 class="selecting">
						Select Your Ingredient
					</h1>
				</div>
			</div>
			<div class="rows">
				<div class="panels">
					<h1 class="selecting">
						Select Your Ingredient
					</h1>
				</div>
			</div>
			<div class="rows">
				<div class="panels">
					<h1 class="selecting">
						Select Your Ingredient
					</h1>
				</div>
			</div>
		</div>

		<audio src="sounds/coin.mp3" id="sfxpop"></audio>
		<audio src="sounds/bigyoshi.mp3" id="sfxhagg"></audio>
		<script src="script.js"></script>
		<script src="panel.js"></script>
	</body>
</html>
